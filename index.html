
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Approval Access</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; max-width: 300px; }
    #accessButton { background: #4CAF50; color: white; border: none; cursor: pointer; }
    #accessButton:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>

  <h2>üîê User Approval & OTP Verification</h2>
  <input type="text" id="phone" placeholder="Enter your phone (e.g., 0968623529)">
  <input type="text" id="otp" placeholder="Enter OTP code">
  <button onclick="checkApproval()">Submit</button>
  <br><br>
  <button id="accessButton" disabled>üîì Access Resource</button>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function checkApproval() {
      const phone = document.getElementById("phone").value.trim();
      const otpInput = document.getElementById("otp").value.trim();
      const accessBtn = document.getElementById("accessButton");

      if (!phone || !otpInput) {
        alert("Please enter both phone and OTP.");
        return;
      }

      database.ref("users/" + phone).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.approved === true && data.otp === otpInput) {
            accessBtn.disabled = false;
            alert("‚úÖ Access granted!");
          } else {
            alert("‚ùå Approval or OTP incorrect.");
          }
        } else {
          alert("‚ùå User not found.");
        }
      });
    }
  </script>

</body>
</html>
